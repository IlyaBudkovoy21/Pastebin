{% extends 'Base.html' %}

{% block header %}
Enter to the personal account
{% endblock header %}

{% block button_header %}
<div class="col-6 text-end">
    <a href="{% url 'main_page:Home' %}" class="btn btn-outline-light">Main page</a>
</div>
<div class="col-6 text-start">
    <a class="btn btn-outline-light" href="{% url 'users:registration'%}">Register</a>
</div>
{% endblock %}

{% block content %}
<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {% for i in form %}
    <div class="form-group row">
        <div class="col-2"></div>
        <label class="col-3 text-end col-form-label">{{ i.label }}</label>
        <div class="col-2">
            {{ i }}
        </div>
    </div>
    <br>
    {% endfor %}
    <div class="row">
        <div class="col-6 text-end">
            <a href="{% url 'users:reset_password' %}" class="btn btn-outline-light">Forgot password?</a>
        </div>
        <div class="col-6 text-start">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
{% endblock content %}
