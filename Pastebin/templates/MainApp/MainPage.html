{% extends 'Base.html' %}


{% block header %}
<p>Write your text and send it to anyone in just a couple of clicks!</p>
{% endblock %}


{% block content %}
{% endblock %}


{% block button_header %}
    {% if user.is_authenticated %}
        <div class="col-10 text-end">
            <a class="btn btn-outline-light" type="button" href="{% url 'users:personal_account' %}">Account</a>
        </div>
    {% else %}
        <div class="col-10 text-end">
            <a class="btn btn-outline-light" type="button" href="{% url 'users:personal_account' %}">Log in</a>
        </div>
    {% endif %}
{% endblock button_header %}
