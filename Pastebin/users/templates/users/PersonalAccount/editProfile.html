{% extends 'Base.html' %}


{% block header %}
<p>Edit account</p>
{% endblock header %}


{% block content %}
<form method="POST" action="{% url 'users:edit_profile' %}">
    {% csrf_token %}
    {% for i in form %}
    <div class="form-group row">
        <div class="col-2"></div>
        <label class="col-3 text-end col-form-label">{{ i.label }}</label>
        <div class="col-2">
            {{ i }}
        </div>
    </div>
    <br>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock content %}


{% block button_header %}
<div class="col-6 text-end">
    <a href="{% url 'main_page:Home' %}" class="btn btn-outline-light">Main page</a>
</div>
<div class="col-6 text-start">
    <a class="btn btn-outline-light" type="button" href="{% url 'users:personal_account' %}">Account</a>
</div>
{% endblock button_header %}
